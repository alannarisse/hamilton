<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Green Bar with Logo -->
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>

    <!-- Navigation Links -->
    <nav class="navigation">
        <a href="#">Link 1</a>
        <hr class="divider">
        <a href="#">Link 2</a>
        <hr class="divider">
        <a href="#">Link 3</a>
    </nav>

    <!-- First Section with Light Blue Background -->
    <section class="first-section">
        <div class="content-box">
            <h1 class="center">Title</h1>
            <p>Description text goes here.</p>
        </div>
    </section>

    <!-- Second Section with Two Columns -->
    <section class="second-section">
        <div class="left-column">
            <img src="http://placekitten.com/300/300" alt="Image">
        </div>
        <div class="right-column">
            <p>Paragraph of text goes here.</p>
            <p>Another paragraph of text goes here.</p>
        </div>
    </section>

    <!-- Large Image -->
    <section class="large-image">
        <img src="http://placekitten.com/1440/477" alt="Large Image">
    </section>

    <!-- Footer with Three Columns -->
    <footer>
        <div class="footer-column">
            <p>Address 1</p>
        </div>
        <div class="footer-column">
            <p>Address 2</p>
        </div>
        <div class="footer-column">
            <p>Address 3</p>
        </div>
    </footer>

</body>

</html>
